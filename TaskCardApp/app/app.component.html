<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
				<div class="form-group">
					<label class="sr-only" for="content-field"></label>
					<input id="content-field" class="form-control" type="text" placeholder="Enter a task..." [(ngModel)]="currentTask.content" name="content" required>
				</div>
				<button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid"><i class="fa fa-plus" aria-hidden="true"></i>Add Task</button>
			</form>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2">
			<weather-widget></weather-widget>
		</div>
		<div class="col-md-8">
			<app-card *ngFor="let task of tasks" [task]="task"></app-card>
			<h5 *ngIf="tasks.length == 0">
				<p>The task list is empty</p>
				<p>Add new tasks using the form above</p>
			</h5>
		</div>
	</div>
</div>
